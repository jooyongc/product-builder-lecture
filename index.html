<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로또 번호 추천기 (6/45)</title>
  <meta name="description" content="버튼을 누르면 로또 6/45 번호를 랜덤으로 추천해주는 간단한 웹사이트" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div>
          <h1>로또 번호 추천기 (6/45)</h1>
          <p class="sub">버튼을 누르면 1~45 중 중복 없이 6개 번호를 랜덤으로 뽑아 추천해드립니다.</p>
        </div>
        <div class="btns">
          <button class="btn primary" id="btnPick">번호 추천</button>
          <button class="btn" id="btnCopy" title="현재 번호 복사">복사</button>
          <button class="btn" id="btnReset" title="기록 삭제">기록 초기화</button>
        </div>
      </div>

      <div class="grid">
        <!-- Left: numbers -->
        <div class="panel">
          <div style="display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;">
            <div>
              <div style="font-weight:900; font-size:16px;">추천 번호</div>
              <div class="small" id="timestamp">아직 추천을 생성하지 않았어요.</div>
            </div>
            <div class="meta">
              <span class="pill">중복 없음</span>
              <span class="pill">오름차순 정렬</span>
              <span class="pill">Seed 미사용(완전 랜덤)</span>
            </div>
          </div>

          <div class="numbers" id="numbers">
            <!-- balls render here -->
          </div>

          <p class="small">
            참고: 이 도구는 “랜덤 추천”일 뿐이며, 당첨을 보장하지 않습니다.
          </p>
        </div>

        <!-- Right: options + history -->
        <div class="panel">
          <div style="font-weight:900; font-size:16px; margin-bottom:10px;">설정</div>

          <div style="display:grid; gap:10px;">
            <div>
              <label for="count">한 번에 몇 세트 추천할까요?</label>
              <input id="count" type="number" min="1" max="20" value="1" />
              <div class="small">* 1~20 세트까지 생성 가능합니다.</div>
            </div>

            <button class="btn primary" id="btnMulti">세트 생성</button>
          </div>

          <div style="font-weight:900; font-size:16px; margin:16px 0 10px;">최근 기록</div>
          <div class="history" id="history"></div>
        </div>
      </div>

      <footer>© <span id="year"></span> Lotto Picker. Built with plain HTML/CSS/JS.</footer>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
